<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='verification-code-mobile-view.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class='main-container'>

            <div class='container'>

                <div class='mobile-view'>

                    <h2>Sign Up</h2>

                    <p>Enter your mobile no</p>
                    <br>
                    <img class='icon-image' src='images/mobile-phone.svg'>

                    <br>
                    <br>

                    <form>

                        <input placeholder='Your Phone No *' class='mobile-no-field' type='text'>
                        <br>
                        <br>
                        <input placeholder='Set Password (Optional)' class='mobile-no-field' type='text'>

                    </form>

                    <br>
                    <br>

                    <a class='button' href='#'>Next</a>


                </div>

            </div>


            <div class='container'>

                <div class='mobile-view-2'>
                    <br>
                    <h2>Verify</h2>

                    <p>Verify your mobile no</p>

                    <img class='icon-image' src='images/lock.svg'>

                    <p>Enter the code sent <br>to +44230923245</p>

                    <div class='input-fields-row'>

                        <input class='input-fields' type='text' size='1' maxlength="1" max='0' min='1'>

                        <input class='input-fields' type='text' size='1' maxlength="1" max='0' min='1'>

                        <input class='input-fields' type='text' size='1' maxlength="1" max='0' min='1'>

                        <input class='input-fields' type='text' size='1' maxlength="1" max='0' min='1'>

                    </div>

                    <a href='#' class='button-2'>Verfiy</a>

                    <br>

                    <br>

                    <div class='all-numbers-container'>
                        <br>
                        <form class='numbers-container'>

                            <input type='text' value='1' class='numbers' name='txt'>

                            <input type='text' value='2' class='numbers' name='txt'>

                            <input type='text' value='3' class='numbers' name='txt'>

                        </form>

                        <br>
                        <form class='numbers-container'>

                            <input type='text' value='4' class='numbers' name='txt'>

                            <input type='text' value='5' class='numbers' name='txt'>

                            <input type='text' value='6' class='numbers' name='txt'>

                        </form>
                        <br>
                        <form class='numbers-container'>

                            <input type='text' value='7' class='numbers' name='txt'>

                            <input type='text' value='8' class='numbers' name='txt'>

                            <input type='text' value='9' class='numbers' name='txt'>

                        </form>
                    </div>         
                </div>

            </div>

        </div>


    </body>
</html>
