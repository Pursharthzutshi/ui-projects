        <p>Dialog box</p>

        <div class='main-container'>

            <div class='container'>

                <div class='box'>

                    <div>

                        <h2>Create an account ?</h2>

                        <img src='images/icon-images/check (3).svg'>

                    </div>

                    <div>

                        <a href='#'>Yes</a>

                    </div>

                </div>

                <div class='box'>

                    </div>

                </div>


            </div>

            <br>

                        <a href='#'>No</a>

                    </div>

                </div>

                <div class='box'>

                    <div>
