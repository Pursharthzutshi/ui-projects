<!DOCTYPE html>
<html lang="en">
    <head>

        <link href='style.css' rel='stylesheet'>

        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div class='container'>

            <div class='product-card'>

                <img class='product-image' src='images/ian-bevis-IJjfPInzmdk-unsplash.jpg'/>

                <p class='product-name'>Puma Shoes</p>


                <div class='inner-product-card'>

                    <div class='product-rating-heading-icons-row'>

                        <p class='product-rating-heading'>RATING</p>


                        <div class='product-rating-heading-row'>


                            <br>
                            <ion-icon class='product-rating-icons' name="star"></ion-icon>
                            <ion-icon class='product-rating-icons' name="star"></ion-icon>
                            <ion-icon class='product-rating-icons' name="star"></ion-icon>
                            <ion-icon class='product-rating-icons' name="star-half"></ion-icon>
                            <ion-icon class='product-rating-icons' name="star-outline"></ion-icon>

                        </div>
                    </div>

                    <div class='product-size-heading-row'>

                        <p class='product-size-heading'>SIZE  </p>

                        <div class='product-size-row'>

                            <input class='product-size' type='button' value='7'/>
                            <input class='product-size' type='button' value='8'/>
                            <input class='product-size' type='button' value='9'/>
                            <input class='product-size' type='button' value='10'/>    

                        </div>

                    </div>
                    <br>
                    <div class='product-color-heading-row'>

                        <p class='product-color-heading'>COLOR  </p>

                        <div class='product-color-row'>

                            <div class='product-color-circle'></div>
                            <div class='product-color-circle'></div>
                            <div class='product-color-circle'></div>

                        </div>
                        <br>    
                    </div>


                </div>

                <br>

                <div class='bottom-buttons-row'>

                    <a href='#' class='bottom-buttons'>Add to cart</a>
                    <a href='#' class='bottom-buttons'>Buy now</a>


                </div>
                <br>
            </div>

        </div>

    </body>

</html>
