<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='style.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div class='container'>

            <div class='left-div'>

                <h1>CREATE ACCOUNT</h1>
                <br>
                <div class='left-line'>

                    <ion-icon class='left-icon' name="arrow-forward-outline"></ion-icon> 

                </div>

            </div>


            <div class='right-div'>

                <h2>Sign Up</h2>
                <br>
                <div class='input-fields-column'>

                    <input class='input-fields' placeholder="First Name*" type='text'/>
                    <input class='input-fields' placeholder="Last Name*" type='text'/>
                    <input class='input-fields' placeholder="Email*" type='text'/>
                    <input class='input-fields' placeholder="Mobile-no " type='text'/>
                    <input class='input-fields' placeholder="Password*" type='text'/>
                    <input class='input-fields' placeholder="Confirm Password*" type='text'/>

                </div>

                <div class='right-bottom-part'>

                    <div class='checkbox-terms-conditions-row'>

                        <input class='checkbox' type='checkbox'>

                        <p class='terms-conditions'>I accept the terms and conditions</p>

                    </div>

                    <a class='button' href='#'>Register</a>

                </div>


                <h3>OR <br>SIGN IN WITH - :</h3>
                <br>
                <div class='icons-row'>

                    <ion-icon  class='icons' name="logo-facebook"></ion-icon>
                    <ion-icon  class='icons' name="logo-twitter"></ion-icon>
                    <ion-icon class='icons' name="logo-google"></ion-icon>
                    <ion-icon class='icons' name="logo-apple"></ion-icon>

                </div>


            </div>





        </div>


    </body>

</html>
