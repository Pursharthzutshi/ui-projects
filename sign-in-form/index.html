    <body>

        <div class='container'>

            <div class='sign-in-box'>

                <p class='box-heading'>LOG IN</p>

                <img class='sign-in-image-icon' src='images/user.svg'/>

                <div class='input-fields-column'>

                    <input placeholder="Email-id" type='text' class='input-fields'>
                    <br>
                    <br>
                    <input placeholder="Password" type='password' class='input-fields'>

                </div>
                <br>
                <div class='checkbox-row'>

                    <input type='checkbox' class='checkbox'>

                    <p class='checkbox-text'>Remember me ?</p>

                </div>

                <br>
                <a href='#' class='sign-in-button'>LOG IN</a>

                <br>
                <a href='#' class='password forgot-link'>FORGOT PASSWORD ?</a>
                <br>

                <div class='social-media-buttons-row'>
                    <a href='#' class='social-media-buttons'><ion-icon class='social-media-icons' name="logo-facebook"></ion-icon>SIGN UP</a>
                    <a href='#' class='social-media-buttons'><ion-icon class='social-media-icons' name="logo-google"></ion-icon>SIGN UP</a>

                </div>

            </div>

        </div>
