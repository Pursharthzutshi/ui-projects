<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='mobile-view-pay-method.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class='main-container'>

            <div class='container'>

                <div class='mobile-view'>

                    <div class=''>

                        <h3>Payment</h3>
                        <br>
                        <div class='top-boxes-container'>

                            <div class='top-boxes'>

                                <img class='icon-images' src='images/icon-images/credit.svg'>

                                <p>Credit card</p>

                            </div>



                            <div class='top-boxes'>

                                <img class='icon-images' src='images/icon-images/credit.svg'>

                                <p>Debit card</p>

                            </div>



                            <div class='top-boxes'>

                                <img class='icon-images' src='images/icon-images/bank.svg'>

                                <p>Net banking</p>

                            </div>

                        </div>

                        <br>

                        <div class='top-boxes-container'>

                            <div class='top-boxes'>

                                <img class='icon-images' src='images/icon-images/paypal.svg'>

                                <p>Paypal</p>

                            </div>

                            <div class='top-boxes'>

                                <img class='icon-images' src='images/icon-images/wallet.svg'>

                                <p>COD</p>

                            </div>

                        </div>
                        <br>
                        <p class='payment-details-heading'>Payment Details</p>
                        <br>
                        <div class='icon-images-2-row'>

                            <img class='icon-images-2' src='images/icon-images/visa.svg'>

                            <img class='icon-images-2' src='images/icon-images/Mastercard_logo.jpg'>

                        </div>

                        <div class='input-fields'>
                            <br>    
                            <input placeholder="Name" type='text' />

                            <input placeholder="Card No" type='text' />

                            <div class='input-fields-2'>
                                <br>    
                                <select>

                                    <option>Year</option> 
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                   
                                </select>

                                <select>

                                    <option>Month</option> 
                                    <option>January</option>
                                    <option>Feburary</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>


                                </select>

                                <input class='cvv' placeholder='CVV' type='text'>


                            </div>

                            <a class='button' href='#'>Confirm Pay</a>

                        </div>


                    </div>


                </div>


                <div class='mobile-view-2'>


                    <h2>Your order has been placed</h2>

                    <img class='icon-images-3' src='images/icon-images/check.svg'>
                    <br>
                    <a class='button' href='#'>Done</a>


                </div>


            </div>

        </div>

    </body>
</html>
