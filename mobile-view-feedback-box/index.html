<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='style.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class='main-container'>

            <div class='container'>

                <div class='mobile-view'>
<br>

<div class='top-bar-row'>

                    <h2>Feedback</h2>

<img class='icon-image' src="images/good-feedback (1).svg">
</div>
                    <p>How would you like to rate your experience </p>
                    
                    <div class='icons-row'>

                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star"></ion-icon>
                        <ion-icon class='icons' name="star-outline"></ion-icon>
                        <ion-icon class='icons' name="star-outline"></ion-icon>
                        <ion-icon class='icons' name="star-outline"></ion-icon>

                        </div>

                        <p>Give us your reviews</p>

                        <textarea placeholder="Write your review"></textarea>
<br>

                        <form>
                            <p>Your overall experience with us</p>


                           <div class='radio-buttons-row'>

                            <input class='radio-buttons' type='checkbox'/>
                            <p class='radio-buttons-text'>Very Bad</p>

                        </div>

                        <div class='radio-buttons-row'>

                            <input class='radio-buttons' type='checkbox'/>
                            <p class='radio-buttons-text'>Bad</p>

                        </div>

                        <div class='radio-buttons-row'>

                            <input class='radio-buttons' type='checkbox'/>
                            <p class='radio-buttons-text'>Neutral</p>

                        </div>


                        <div class='radio-buttons-row'>

                            <input class='radio-buttons' type='checkbox'/>
                            <p class='radio-buttons-text'>Very Good</p>

                        </div>
                        <div class='radio-buttons-row'>

                            <input class='radio-buttons' type='checkbox'/>
                            <p class='radio-buttons-text'>Excellent</p>

                        </div>

                    </form>
                    <a href='#' class='button'>Submit</a>

                    <br>                  
                </div>

            </div>


            <div class='main-container'>

                <div class='container'>
    
                    <div class='mobile-view-2'>
    
<h2 class='right-heading'>THANKS FOR GIVING US A VALUABLE FEEDBACK</h2>

                        <img class='icon-image-2' src='images/reaction.svg'>

<br>                        
<a href='#' class='button-2'>Done</a>

                    </div>
    
                </div>
    
    </body>
</html>
