<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='style.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class='main-container'>

            <div class='container'>


                <div class='mobile-view'>

                    <h2>APP NAME</h2>

                    <p>Incoming call</p>
                    <br>

                    <img class='profile-image' src='images/customer-1.jpg'>
                    <br>
                    <p class='name'>John Doe</p>

                    <div class='left-icons-container'>
                        <ion-icon class='left-icons' name="call"></ion-icon>
                        <ion-icon class='left-icons' name="chatbox"></ion-icon>
                        <ion-icon class='left-icons' name="close"></ion-icon>


                    </div>

                </div>                   


                <div class='mobile-view-2'>

                    <h2>APP NAME</h2>
                    <p>Call ongoing</p>

                    <p>1 5 : 4 0</p>

                    <br>
                    <img class='profile-image' src='images/customer-1.jpg'>

                    <p class='name'>John Doe</p>
                    <br>
                    <div class='middle-content-container'>

                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="videocam-outline"></ion-icon>

                            <p class='icons-text'>Video Call</p>

                        </div>


                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="keypad"></ion-icon>

                            <p class='icons-text'>Keypad</p>

                        </div>

                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="volume-high-outline"></ion-icon>

                            <p class='icons-text'>Speaker</p>

                        </div>


                    </div>

                    <br>

                    <div class='middle-content-container'>

                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="mic-off"></ion-icon>

                            <p class='icons-text'>Mute Call</p>

                        </div>


                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="add-circle-outline"></ion-icon>

                            <p class='icons-text'>Add Call</p>

                        </div>

                        <div class='icons-text-container'>

                            <ion-icon class='right-icons' name="radio-button-on"></ion-icon>

                            <p class='icons-text'>Record</p>

                        </div>


                    </div>

                    <img class='icon-image' src='images/icon-image/call.svg'>

                </div>

            </div>

        </div>

    </body>
</html>
