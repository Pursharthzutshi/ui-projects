<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet' href='weather-cards.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
              rel="stylesheet"
              />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
              href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
              rel="stylesheet"
              />
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>



        <div class='mobile-view-row'>


            <div class='mobile-view'>

                <div class='weather-cards-column'>

                    <p class='mobile-view-heading'>WEATHER</p>

                    <div class='top-mobile-view-icons-row'>

                        <ion-icon class='top-mobile-view-icons' name="cloudy"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="rainy"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="sunny"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="snow"></ion-icon>

                    </div>

                    <br>

                    <div class='weather-cards'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="sunny"></ion-icon>

                        </div>

                        <p class='weather'>SUNNY</p>

                        <p class='time'>MORNING</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>35° C</h1>


                        </div>


                    </div>

                    <br>

                    <div class='weather-cards-2'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="cloudy-night"></ion-icon>

                        </div>

                        <p class='weather'>CLOUDY</p>

                        <p class='time'>NIGHT</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>21° C</h1>


                        </div>


                    </div>

                    <br>

                    <div class='weather-cards-3'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="rainy"></ion-icon>

                        </div>

                        <p class='weather'>RAINY</p>

                        <p class='time'>AFTERNOON</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>19° C</h1>


                        </div>


                    </div>

                </div>

                <div class='bottom-mobile-view-icons-row'>

                    <ion-icon class='bottom-mobile-view-icons' name="square"></ion-icon>
                    <ion-icon class='bottom-mobile-view-icons' name="radio-button-on"></ion-icon>
                    <ion-icon class='bottom-mobile-view-icons' name="chevron-back-circle-outline"></ion-icon>

                </div>

            </div>


            <div class='mobile-view'>

                <div class='weather-cards-column'>

                    <p class='mobile-view-heading-2'>WEATHER</p>

                    <div class='top-mobile-view-icons-row'>

                        <ion-icon class='top-mobile-view-icons' name="cloudy"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="rainy"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="sunny"></ion-icon>
                        <ion-icon class='top-mobile-view-icons' name="snow"></ion-icon>

                    </div>

                    <br>

                    <div class='weather-cards'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="sunny"></ion-icon>

                        </div>

                        <p class='weather'>SUNNY</p>

                        <p class='time'>MORNING</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>35° C</h1>


                        </div>


                    </div>

                    <br>

                    <div class='weather-cards-2'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="cloudy-night"></ion-icon>

                        </div>

                        <p class='weather'>CLOUDY</p>

                        <p class='time'>NIGHT</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>21° C</h1>


                        </div>


                    </div>

                    <br>

                    <div class='weather-cards-3'>

                        <div class='icons-column'>

                            <ion-icon class='icons' name="rainy"></ion-icon>

                        </div>

                        <p class='weather'>RAINY</p>

                        <p class='time'>AFTERNOON</p>



                        <div class='temperature-row'>

                            <h1 class='temperature'>19° C</h1>


                        </div>


                    </div>

                </div>

                <div class='bottom-mobile-view-icons-row'>

                    <ion-icon class='bottom-mobile-view-icons' name="square"></ion-icon>
                    <ion-icon class='bottom-mobile-view-icons' name="radio-button-on"></ion-icon>
                    <ion-icon class='bottom-mobile-view-icons' name="chevron-back-circle-outline"></ion-icon>

                </div>

            </div>


        </div>





    </body>
</html>
